# OCSP Stapling 配置 - 可 append 到 nginx stock.conf 的 server { listen 443 ssl; ... } 块内
# 某些客户端（如微信开发者工具）依赖 OCSP 校验证书有效性
#
# 在 server 块内添加：
#   ssl_trusted_certificate /etc/letsencrypt/live/stock.tyrion.space/chain.pem;
#   ssl_stapling on;
#   ssl_stapling_verify on;
#   resolver 8.8.8.8 8.8.4.4 valid=300s;
#   resolver_timeout 5s;
